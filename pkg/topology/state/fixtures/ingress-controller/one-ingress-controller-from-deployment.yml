---
apiVersion: networking.k8s.io/v1
kind: IngressClass
metadata:
  name: myIngressClass

spec:
  controller: traefik.io/ingress-controller

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: myDeployment
  namespace: myns

spec:
  replicas: 2

status:
  availableReplicas: 1

---
apiVersion: v1
kind: Pod
metadata:
  name: foo
  namespace: myns
  labels:
    my.label: foo
  annotations:
    prometheus.io/port: "9090"
    prometheus.io/path: custom
  ownerReferences:
    - apiVersion: apps/v1
      kind: Deployment
      name: myDeployment
      controller: true
      uid: uid

spec:
  containers:
    - image: traefik:latest
      name: traefik

status:
  podIP: 1.2.3.4
  phase: Running
